<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#ff2972">
                <div class="dots second-dot"></div>
                <svg>
                    <circle cx="120" cy="120" r="120" id="second-stroke"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#fee800">
                <div class="dots minute-dot"></div>
                <svg>
                    <circle cx="100" cy="100" r="100" id="minute-stroke"></circle>
                </svg>
                </div>
            <div class="circle" style="--clr:#04fc43">
                <div class="dots hour-dot"></div>
                <svg>
                    <circle cx="80" cy="80" r="80" id="hour-stroke"></circle>
                </svg>
            </div>

            <div class="needles n1" style="--clr2:#ff2972" id="second-hand"><i></i></div>
            <div class="needles n2" style="--clr2:#fee800" id="minute-hand"><i></i></div>
            <div class="needles n3" style="--clr2:#04fc43" id="hour-hand"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
